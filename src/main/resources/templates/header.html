<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="hd">
    <div class="nav">
        <a href=".." class="logo"></a>
        <ul class="menu">
            <li>
                <a href="/board/spr_board">스프링</a>
            </li>
            <li>
                <a href="#">공지사항</a>
            </li>
        </ul>
        <div th:if="${session.loginNic != null}" class="sign_wrap sign_suc">
            <div class="sign_nic_wrap">
                <a th:text="${session.loginNic}" href="/board/mypage" id="mylnk"></a>
                <span>님 환영합니다.</span>
            </div>
            <div class="sign_logout_wrap">
                <form th:action="@{logout}">
                    <button type="submit" value="로그아웃"></button>
                </form>
            </div>

        </div>

        <div th:if="${session.loginNic == null}" class="sign_wrap">
            <a href="/board/login" id="login_btn">로그인</a>
            <a href="/board/register" id="reg_btn">회원가입</a>
        </div>
    </div>
</header>
</html>
